<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Haveno{% if page.title %} | {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}" />
    <meta name="{{ site.title }}" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{% if page.layout == 'post' %}{{ page.excerpt }}
    {% elsif page.summary %}{{ page.summary }}
    {% else %}{{ site.description }}
    {% endif %}" />

    <meta property="og:title" content="Haveno
    {% if page.title %} | {{ page.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.layout == 'post' %}{{ page.excerpt }}
    {% elsif page.summary %}{{ page.summary }}
    {% else %}{{ site.description }}
    {% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/assets/haveno_logo_icon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@HavenoDEX" />
    <meta name="twitter:title" content="Haveno
    {% if page.title %} | {{ page.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.layout == 'post' %}{{ page.excerpt }}
    {% elsif page.summary %}{{ page.summary }}
    {% else %}{{ site.description }}
    {% endif %}" />
    <meta name="twitter:image" content="{{ site.url }}/assets/haveno_logo_landscape.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.url }}/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ site.url }}/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="rgb(38, 26, 43)" />

    <!-- Feed autodetection -->
    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed.xml" title="Haveno">

</head>

<body>
    <nav>
        <div class="desktop-nav">
            <div class="nav-container">
                <a href="/">
                    <img class="top-banner" src="{{ site.url }}/assets/haveno_logo_landscape1.png"
                        alt="Haveno banner with logo">
                </a>
                <ul class="nav-links">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/blog/">Blog</a></li>
                    <li class="nav-item"><a href="/faq/">FAQ</a></li>
                    <li class="nav-item"><a href="/sponsors/">Sponsors</a></li>
                    <li class="nav-item"><a href="https://docs.haveno.exchange/"
                            target="_blank" rel="noopener noreferrer">Docs</a></li>
                </ul>
            </div>
        </div>
        <div class="mob-nav">
            <div class="nav-container">
                <a href="/">
                    <img class="top-banner" src="{{ site.url }}/assets/haveno_logo_landscape1.png"
                        alt="Haveno banner with logo">
                </a>
                <input id="burger" class="burger-check" type="checkbox">
                <label for="burger"><span class="burger"></span></label>
                <div class="mob-container">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/blog/">Blog</a></li>
                        <li><a href="/faq/">FAQ</a></li>
                        <li><a href="/sponsors/">Sponsors</a></li>
                        <li><a href="https://docs.haveno.exchange/">Docs</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        {{ content }}
    </section>
    <footer>
        <div class="foot-container">
            <div class="foot-box">
                <ul>
                    <li><a href="/faq/">FAQ</a></li>
                    <li><a href="https://github.com/haveno-dex/haveno/issues?q=is%3Aissue+is%3Aopen+label%3A%F0%9F%92%B0bounty">Bounties</a></li>
                    <li><a href="/sponsors/">Sponsors</a></li>
                    <li><a href="https://github.com/haveno-dex/haveno#support-and-sponsorships">Support Us!</a></li>
                </ul>
            </div>
            <div class="foot-box foot-center">
                <p>No JS - Tor friendly</p>
            </div>
            <div class="foot-box foot-right">
                <a href="{{ site.baseurl }}/feed.xml" title="Feed"><img class="mini-icon"
                        src="{{ site.url }}/assets/icons/feed.svg" alt="RSS logo"></a>
                <a href="irc://irc.libera.chat/#haveno" title="IRC/Libera"><img class="mini-icon"
                        src="{{ site.url }}/assets/icons/social/chat-irc.svg" alt="IRC logo"></a>
                <a href="https://t.me/HavenoDEX" title="Telegram"><img class="mini-icon"
                        src="{{ site.url }}/assets/icons/social/telegram.svg" alt="Telegram logo"></a>
                <a href="https://matrix.to/#/#haveno:monero.social" title="Matrix"><img class="mini-icon"
                        src="{{ site.url }}/assets/icons/social/matrix-white.png" alt="Matrix logo"></a>
                <a href="https://twitter.com/HavenoDEX/" title="Twitter"><img class="mini-icon"
                        src="{{ site.url }}/assets/icons/social/twitter.svg" alt="Twitter logo"></a>
                <a href="https://github.com/haveno-dex" title="GitHub"><img class="mini-icon"
                        src="{{ site.url }}/assets/icons/social/github-white.png" alt="Github logo"></a>
            </div>
        </div>
    </footer>
</body>

</html>
